
{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                   <h1>todo Task Menu</h1> 
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Create Task</h4>
            <form method="POST" enctype="multipart/form-data" class="p-4 shadow-lg">
               {% csrf_token %}
                <input type="text" name='taskname' placeholder="Task name">
                <br>
                <br>
                <input type="text" name="priority" placeholder="Task Priority">
                <br> 
                <br> 
                <input type="date" name="date" placeholder="Date"> 
                <br>
                <br>
                <button class="btn btn-success" style="width: 100px;">Add Task</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Completed Task</h4>
            {% for i in taskres %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <b>{{i.priority}}</b><br>
                    <b>{{i.date}}</b><br><br>
                    <a class=" btn btn-success" href="{% url 'update' i.id %}">Update Task</a>&nbsp;
                    <a class=" btn btn-danger" href="{% url 'delete' i.id %}">Delete Task</a>     
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>            
</div>           
{% endblock %}

</html>
